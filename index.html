<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <link href="/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Fintech</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light px-4">
        <div class="nav-wrap d-flex justify-content-between align-items-center w-100">
            <div class="navbar-brand">
                <a href="#"><img src="./images/logo.svg" alt="" width="120" height="60"></a>
            </div>
            <div class="nav-links d-flex align-items-center ms-auto gap-3 fs-6"> 
                <div class="n-link">
                    <a class="text-lightdark text-decoration-none fs-5" href="#">Home</a> 
                </div>
                <div class="n-link">
                    <a class="text-lightdark text-decoration-none fs-5" href="#">Objetivos</a>
                </div>
                <div class="n-link">
                    <a class="text-lightdark text-decoration-none fs-5" href="#">Visão Geral</a>
                </div>
                <div class="n-link">
                    <a class="text-decoration-none text-lightdark fs-5" href="#">Transações</a>
                </div>
                <div class="n-link">
                    <a class="text-decoration-none text-lightdark fs-5" href="#">Conta</a> 
                </div>   
            </div>
        </div>
    </nav>

    <!-- main content -->
     <main class="bg-light">
        <div class="container py-4"> 
            <h1 class="h1 mb-4">Home</h1>
            <div class="mb-4 rounded-4 bg-primary big-button">
                <a href="#" class="text-dark text-decoration-none">
                    <div class="p-4">
                        <h3 class="h3 mb-1">Caixinha</h3>
                        <p class="text-lightdark mb-4">Faltam R$ 2.000,00 para alcançar a meta</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="fs-4 fw-bold mb-0">R$ 645,00</p>
                            <img src="./images/eye-icon.svg" alt="">
                        </div>
                    </div>
                </a>
            </div>
        <div class="row">
            <div class="col-6 pe-2"> 
                <div class="rounded-4 text-left bg-secondary big-button">
                    <a href="#" class="text-dark text-decoration-none">
                        <div class="p-4">
                            <div class="mx-auto"> 
                                <img class="pb-2" src="./images/add-icon-dark.svg" alt="">
                            </div>
                            <p class="fw-medium mb-0">Add transação</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-6 ps-2"> 
                <div class="rounded-4 text-left bg-support-color big-button">
                    <a href="#" class="text-dark text-decoration-none">
                        <div class="p-4">
                            <div class="mx-auto">
                                <img class="pb-2" src="./images/chart-icon.svg" alt="">
                            </div>
                            <p class="fw-medium mb-0">Investimentos</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Transações recentes --> 
        <div class="container my-5 pt-4 px-0">
            <div class="title-wrap d-flex align-items-center justify-content-between mb-3">
                <h2 class="h2">Recentes</h2>
                <button class="btn btn-outline-dark btn-sm">Ver mais</button>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-between mb-3 border-bottom border-lightgrey pb-3">
                <div class="col-1">
                    <div class="img-wrap rounded-circle border border-secondary d-flex align-items-center justify-content-center icon-circle-size">
                        <img src="./images/money-icon.svg" alt="icone com uma ilustração de dinheiro" width="15" height="15" class="img-fluid">
                    </div>
                </div>
                <div class="col-6">
                    <div class="recent-title d-flex flex-column align-items-start justify-content-between">
                        <p class="my-0 fs-5">Salário</p>
                        <p class="my-0 fs-6 text-lightdark">05/05/2025</p>
                    </div>
                </div>
                <div class="col-5 px-0">
                    <div class="recent-info d-flex align-items-center justify-content-end">
                        <img src="./images/add-icon.svg" alt="icone positivo" class="px-2">
                        <p class="fs-5 text-lightdark my-0">R$ 6.300,00</p>
                    </div>
                </div>
            </div>  
            <div class="row d-flex align-items-center justify-content-between mb-3 border-bottom border-lightgrey pb-3">
                <div class="col-1">
                    <div class="img-wrap rounded-circle border border-secondary d-flex align-items-center justify-content-center icon-circle-size">
                        <img src="./images/cc-icon.svg" alt="icone com uma ilustração de dinheiro" width="15" height="15" class="img-fluid">
                    </div>
                </div>
                <div class="col-6">
                    <div class="recent-title d-flex flex-column align-items-start justify-content-between">
                        <p class="my-0 fs-5">Riachuelo</p>
                        <p class="my-0 fs-6 text-lightdark">20/04/2025</p>
                    </div>
                </div>
                <div class="col-5 px-0">
                    <div class="recent-info d-flex align-items-center justify-content-end">
                        <img src="./images/neg-icon.svg" alt="icone negativo" class="px-2">
                        <p class="fs-5 text-lightdark my-0">R$ 370,00</p>
                    </div>
                </div>
            </div>  
            <div class="row d-flex align-items-center justify-content-between mb-3 border-bottom border-lightgrey pb-3">
                <div class="col-1">
                    <div class="img-wrap rounded-circle border border-secondary d-flex align-items-center justify-content-center icon-circle-size">
                        <img src="./images/cc-icon.svg" alt="icone com uma ilustração de dinheiro" width="15" height="15" class="img-fluid">
                    </div>
                </div>
                <div class="col-6">
                    <div class="recent-title d-flex flex-column align-items-start justify-content-between">
                        <p class="my-0 fs-5">Carrefour</p>
                        <p class="my-0 fs-6 text-lightdark">15/04/2025</p>
                    </div>
                </div>
                <div class="col-5 px-0">
                    <div class="recent-info d-flex align-items-center justify-content-end">
                        <img src="./images/add-icon.svg" alt="icone positivo" class="px-2">
                        <p class="fs-5 text-lightdark my-0">R$ 600,00</p>
                    </div>
                </div>
            </div>  
        </div> 
    </main>
    <footer class="border-top border-lightgrey py-3 bg-light">
        <div class="container-fluid">
            <div class="row d-flex justify-content-between align-items-center px-4">
                <div class="col-6 text-start">
                    <p>Mariana Eslan</p>
                </div> 
                <div class="col-6 text-end">
                    <p>RM562710</p>
                </div>   
            </div>
        </div>
    </footer>
</body>
</html>
