<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid"> 
            <div class="row w-100 align-items-center mx-auto"> 
                <div class="col-6">
                    <a class="navbar-brand py-0" href="#"> 
                        <img src="images/logo.svg" width="80" height="30" alt="Logo da Empresa">
                    </a>
                </div>
                <div class="col-6 d-flex justify-content-end"> 
                    <button 
                    type="button" 
                    class="btn btn-altlight p-2 rounded-circle d-flex align-items-center justify-content-center" 
                    width="30" 
                    height="30">
                        <img src="./images/notification-bell.svg" width="15" height="15" alt="Notificações" class="img-fluid">
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- main content -->
     <main class="bg-light">
        <div class="container py-4"> 
            <h1 class="h1 mb-4">Home</h1>
            <div class="mb-4 rounded-4 bg-primary">
                <a href="#" class="text-dark text-decoration-none">
                    <div class="p-4">
                        <h3 class="h3 mb-1">Caixinha</h3>
                        <p class="text-lightdark mb-4">Faltam R$ 2.000,00 para alcançar a meta</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="fs-4 fw-bold mb-0">R$ 645,00</p>
                            <img src="./images/eye-icon.svg" alt="">
                        </div>
                    </div>
                </a>
            </div>
        <div class="row">
            <div class="col-6 pe-2"> 
                <div class="rounded-4 text-left bg-secondary">
                    <a href="#" class="text-dark text-decoration-none">
                        <div class="p-4">
                            <div class="mx-auto"> 
                                <img class="pb-2" src="./images/add-icon-dark.svg" alt="">
                            </div>
                            <p class="fw-medium mb-0">Add transação</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-6 ps-2"> 
                <div class="rounded-4 text-left bg-support-color">
                    <a href="#" class="text-dark text-decoration-none">
                        <div class="p-4">
                            <div class="mx-auto">
                                <img class="pb-2" src="./images/chart-icon.svg" alt="">
                            </div>
                            <p class="fw-medium mb-0">Investimentos</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Transações recentes --> 
        <div class="container my-5 pt-4 px-0">
            <div class="title-wrap d-flex align-items-center justify-content-between mb-3">
                <h2 class="h2">Recentes</h2>
                <button class="btn btn-outline-dark btn-sm">Ver mais</button>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-between mb-3">
                <div class="col-2">
                    <div class="img-wrap p-2 rounded-4 border border-secondary d-flex align-items-center justify-content-center">
                        <img src="./images/money-icon.svg" alt="icone com uma ilustração de dinheiro" width="15" height="15" class="img-fluid">
                    </div>
                </div>
                <div class="col-5">
                    <div class="recent-title d-flex flex-column align-items-start justify-content-between">
                        <p class="my-0 fs-6">Salário</p>
                        <p class="my-0 fs-6 text-lightdark">05/05/2025</p>
                    </div>
                </div>
                <div class="col-5 px-0">
                    <div class="recent-info d-flex align-items-center justify-content-end">
                        <img src="./images/add-icon.svg" alt="icone positivo" class="px-2">
                        <p class="fs-6 text-lightdark my-0">R$ 6.300,00</p>
                    </div>
                </div>
            </div>  
            <div class="row d-flex align-items-center justify-content-between mb-3">
                <div class="col-2">
                    <div class="img-wrap p-2 rounded-4 border border-secondary d-flex align-items-center justify-content-center">
                        <img src="./images/cc-icon.svg" alt="icone com uma ilustração de cartao de credito" width="15" height="15" class="img-fluid">
                    </div>
                </div>
                <div class="col-5">
                    <div class="recent-title d-flex flex-column align-items-start justify-content-between">
                        <p class="my-0 fs-6">Riachuelo</p>
                        <p class="my-0 fs-6 text-lightdark">20/04/2025</p>
                    </div>
                </div>
                <div class="col-5 px-0">
                    <div class="recent-info d-flex align-items-center justify-content-end">
                        <img src="./images/neg-icon.svg" alt="icone negativo" class="px-2">
                        <p class="fs-6 text-lightdark my-0">R$ 370,00</p>
                    </div>
                </div>
            </div>  
            <div class="row d-flex align-items-center justify-content-between mb-3">
                <div class="col-2">
                    <div class="img-wrap p-2 rounded-4 border border-secondary d-flex align-items-center justify-content-center">
                        <img src="./images/cc-icon.svg" alt="icone com uma ilustração de dinheiro" width="15" height="15" class="img-fluid">
                    </div>
                </div>
                <div class="col-5">
                    <div class="recent-title d-flex flex-column align-items-start justify-content-between">
                        <p class="my-0 fs-6">Carrefour</p>
                        <p class="my-0 fs-6 text-lightdark">15/04/2025</p>
                    </div>
                </div>
                <div class="col-5 px-0">
                    <div class="recent-info d-flex align-items-center justify-content-end">
                        <img src="./images/add-icon.svg" alt="icone positivo" class="px-2">
                        <p class="fs-6 text-lightdark my-0">R$ 600,00</p>
                    </div>
                </div>
            </div>  
        </div> 
     </main>


</body>
</html>
